<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet"
          href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="/static/css/delay.css">
    <script src="/static/js/delay.js"></script>
    <script src="/static/js/recorder.mp3.min.js"></script>
</head>
<body>
<div data-role="page" id="main">
    <div data-role="panel" id="myPanel">
        <p>之前的检查中，您被要求记住一组词语。现在请您复述它们，能记得几个就说几个。按“开始录音”后开始。</p>
        <p>如果您不记得某些词语，请点击屏幕上的提示。如果您在某个提示下回忆起了某个词语，请在该提示前打勾。</p>
    </div>
    <div data-role="header" data-position="fixed">
        <h1>问题 3-2</h1>
    </div>
    <div data-role="main" class="ui-content">
        <input type="hidden" id="mocaID" name="mocaID" value="{{ mocaID }}">
        <a href="#myPanel" style="text-decoration: none;">点此查看指导</a>
        <div data-role="collapsible" data-mini="true">
            <h1>&nbsp;提示 - 种类</h1>
            <p>
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="body1">身体的一部分</label>
                <input type="checkbox" name="category" class="face-hint" id="body1" value="body1">
                <label for="fabric1">一种纤维</label>
                <input type="checkbox" name="category" class="velvet-hint" id="fabric1" value="fabric1">
                <label for="building1">一种建筑物</label>
                <input type="checkbox" name="category" class="church-hint" id="building1" value="building1">
                <label for="plant1">一种花</label>
                <input type="checkbox" name="category" class="daisy-hint" id="plant1" value="plant1">
                <label for="color1">一种颜色</label>
                <input type="checkbox" name="category" class="red-hint" id="color1" value="color1">
            </fieldset>
            </p>
        </div>
        <div data-role="collapsible" data-mini="true">
            <h1>&nbsp;提示 - 多选一</h1>
            <p>
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="body2">大腿, 面孔, 手</label>
                <input type="checkbox" name="multiple" class="face-hint" id="body2" value="body2">
                <label for="fabric2">尼龙, 天鹅绒, 棉</label>
                <input type="checkbox" name="multiple" class="velvet-hint" id="fabric2" value="fabric2">
                <label for="building2">教堂, 学校, 公园</label>
                <input type="checkbox" name="multiple" class="church-hint" id="building2" value="building2">
                <label for="plant2">玫瑰, 雏菊, 郁金香</label>
                <input type="checkbox" name="multiple" class="daisy-hint" id="plant2" value="plant2">
                <label for="color2">红色, 黄色, 白色</label>
                <input type="checkbox" name="multiple" class="red-hint" id="color2" value="color2">
            </fieldset>
            </p>
        </div>
        <button onclick="startRecording()" id="start"
                class="audio-btn ui-btn ui-icon-recording ui-btn-icon-left ui-corner-all">
            开始录音
        </button>
        <button onclick="stopRecording('Q3-2-2')" id="stop"
                class="audio-btn ui-btn ui-icon-stop ui-btn-icon-left ui-corner-all"
                disabled="true">停止录音
        </button>
        <div id="workingArea">
            <img src="/static/images/moca/en/audio.svg" class="working_svg" id="audio_svg">
            <img src="/static/images/moca/en/puff.svg" class="working_svg" id="puff_svg">
        </div>
    </div>
    <div data-role="footer" data-position="fixed" style="text-align:center;">
        <a href="{{ hrefNext }}" data-ajax="false" onclick="save('Q3-2-1')"
           class="next ui-btn ui-corner-all ui-shadow ui-icon-carat-r ui-btn-icon-right">下一题</a>
    </div>
</div>
</body>
</html>
