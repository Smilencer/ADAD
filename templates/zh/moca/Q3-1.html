<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet"
          href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="/static/css/sound.css">
    <script src="/static/js/sound.js"></script>
    <script src="/static/js/recorder.mp3.min.js"></script>
    <script>
        {% if version == "zh/8.1" %}
            playList = ["zh/8.1/face", "zh/8.1/velvet", "zh/8.1/church", "zh/8.1/daisy", "zh/8.1/red"];
        {% endif %}
    </script>
</head>
<body>
<div data-role="page" id="main">
    <div data-role="panel" id="myPanel">
        <p>这是一个记忆力测验。点击“播放”，仔细听一组词语，并尽量记住。当播放结束后，按“开始录音”键，重复您记住的单词，但不必按照它们的播放顺序。结束请按“停止录音”。</p>
        <p>在所有测试的最后，您还需要再试一次。</p>
    </div>
    <div data-role="header" data-position="fixed">
        <h1>问题 3-1</h1>
    </div>
    <div data-role="main" class="ui-content">
        <input type="hidden" id="mocaID" name="mocaID" value="{{ mocaID }}">
        <a href="#myPanel" style="text-decoration: none;">点此查看指导</a>
        <button onclick="playAudio()" id="play" class="audio-btn ui-btn ui-icon-audio ui-btn-icon-left ui-corner-all">
            播放
        </button>
        <button onclick="startRecording()" id="start"
                class="audio-btn ui-btn ui-icon-recording ui-btn-icon-left ui-corner-all">
            开始录音
        </button>
        <button onclick="stopRecording('Q3-1')" id="stop" class="audio-btn ui-btn ui-icon-stop ui-btn-icon-left ui-corner-all"
                disabled="true">停止录音
        </button>
        <div id="workingArea">
            <img src="/static/images/moca/en/audio.svg" class="working_svg" id="audio_svg">
            <img src="/static/images/moca/en/puff.svg" class="working_svg" id="puff_svg">
        </div>
    </div>
    <div data-role="footer" data-position="fixed" style="text-align:center;">
        <a href="{{ hrefNext }}" data-ajax="false"
           class="next ui-btn ui-corner-all ui-shadow ui-icon-carat-r ui-btn-icon-right">下一题</a>
    </div>
</div>
</body>
</html>
