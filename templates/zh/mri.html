<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="/static/css/mri.css">
    <script src="/static/js/mri.js"></script>
</head>
<body>
<input type="hidden" name="age" id="age" value="{{ age }}">
<input type="hidden" name="gender" id="gender" value="{{ gender }}">
<div data-role="page">
    <div data-role="header" data-position="fixed">
        <a href="#"
           class="ui-btn ui-btn-left ui-corner-all ui-shadow ui-icon-arrow-l ui-btn-icon-left ui-btn-icon-notext"
           data-rel="back" data-transition="slide" data-direction="reverse"></a>
        <h1>MRI扫描图像</h1>
        <a href="#"
           class="ui-btn ui-btn-right ui-corner-all ui-shadow ui-icon-user ui-btn-icon-left ui-btn-icon-notext"></a>
    </div>
    <div data-role="main" class="ui-content">
        <div class="subtitle">
            <b>上传颅脑MRI扫描图像</b>
        </div>
        <div class="subcontent2">
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <label>横断位</label>
                </div>
                <div class="ui-block-b">
                    <input id="ipt-axial" type="file" accept="image/gif,image/jpeg,image/jpg,image/png" class="ui-mini"
                           onchange="loadImg(this,'axial')">
                </div>
            </div>
            <div class="gallery">
                <img src="" id="img-axial">
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <label>矢状位</label>
                </div>
                <div class="ui-block-b">
                    <input type="file" accept="image/gif,image/jpeg,image/jpg,image/png" class="ui-mini"
                           onchange="loadImg(this,'sagittal')">
                </div>
            </div>
            <div class="gallery">
                <img src="" id="img-sagittal">
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <label>冠状位</label>
                </div>
                <div class="ui-block-b">
                    <input type="file" accept="image/gif,image/jpeg,image/jpg,image/png" class="ui-mini"
                           onchange="loadImg(this,'coronal')">
                </div>
            </div>
            <div class="gallery">
                <img src="" id="img-coronal">
            </div>
        </div>
        <hr>
        <div class="subtitle">
            <b>生物学标志物</b>
        </div>
        <div class="subcontent3">
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <label for="abeta40">Abeta(40)</label>
                </div>
                <div class="ui-block-b">
                    <input type="text" class="ui-mini mri" name="abeta40" id="abeta40" value="6990">
                </div>
                <div class="ui-block-c">
                    <label for="abeta42">Abeta(42)</label>
                </div>
                <div class="ui-block-d">
                    <input type="text" class="ui-mini mri" name="abeta42" id="abeta42" value="987">
                </div>
            </div>
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <label for="tau">TAU</label>
                </div>
                <div class="ui-block-b">
                    <input type="text" class="ui-mini mri" name="tau" id="tau" value="239.7">
                </div>
                <div class="ui-block-c">
                    <label for="ptau">PTAU</label>
                </div>
                <div class="ui-block-d">
                    <input type="text" class="ui-mini mri" name="ptau" id="ptau" value="22.83">
                </div>
            </div>
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <label for="apoe">APOE</label>
                </div>
                <div class="ui-block-b">
                    <input type="text" class="ui-mini mri" name="apoe" id="apoe" value="1">
                </div>
                <div class="ui-block-c"></div>
                <div class="ui-block-d"></div>
            </div>
        </div>
        <hr>
        <div class="subtitle">
            <b>神经心理学评估</b>
        </div>
        <div class="subcontent3">
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <label for="mmse">MMSE</label>
                </div>
                <div class="ui-block-b">
                    <input type="text" class="ui-mini mri" name="mmse" id="mmse" value="20">
                </div>
                <div class="ui-block-c">
                    <label for="cdr">CDR</label>
                </div>
                <div class="ui-block-d">
                    <input type="text" class="ui-mini mri" name="cdr" id="cdr" value="3">
                </div>
            </div>
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <label for="ravlt">RAVLT</label>
                </div>
                <div class="ui-block-b">
                    <input type="text" class="ui-mini mri" name="ravlt" id="ravlt" value="4">
                </div>
                <div class="ui-block-c">
                    <label for="faq">FAQ</label>
                </div>
                <div class="ui-block-d">
                    <input type="text" class="ui-mini mri" name="faq" id="faq" value="10">
                </div>
            </div>
        </div>
        <hr>
        <div class="btn-container">
            <a href="javascript:void(0)" data-role="button" data-inline="true" onclick="reset()">重置</a>
            <a href="javascript:void(0)" data-role="button" data-inline="true" onclick="diagnosis()">诊断</a>
        </div>
    </div>
    <div data-role="popup" id="emptyImg" class="ui-content" data-overlay-theme="b">
        <a href="#" data-rel="back"
           class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
        <p>注意：缺少MRI扫描图像。</p>
    </div>
    <div data-role="popup" id="emptyBio" class="ui-content" data-overlay-theme="b">
        <a href="#" data-rel="back"
           class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
        <p>注意：缺少测试结果指标。</p>
    </div>
    <div data-role="popup" id="resultPopup" data-overlay-theme="b">
        <p id="result"></p>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>
            <a class="footerContent" href="#about2" data-rel="popup" data-position-to="window">关于</a>
            <a class="footerContent" href="#contact2" data-rel="popup" data-position-to="window">联系我们</a>
        </h1>
        <div data-role="popup" id="about2" class="ui-content" data-overlay-theme="b">
            <a href="#" data-rel="back"
               class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
            <p>本应用是一个阿尔茨海默症评估与诊断（简称<b>ADAD</b>）工具，主要提供的服务有认知筛查和辅助诊断。</p>
        </div>
        <div data-role="popup" id="contact2" class="ui-content" data-overlay-theme="b">
            <a href="#" data-rel="back"
               class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right"></a>
            <p><b>地址：</b>上海市松江区人民北路99号</p>
            <p><b>电邮：</b>chen.qian@dhu.edu.cn</p>
        </div>
    </div>
</div>
</body>
</html>
